{% extends "layout.html" %}
{% block body %}
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('pay') }}" method=post>
    <div class='form-row'>
      <div class='col-xs-12 form-group required'>
        <label class='control-label'>Email Address</label>
        <input class='form-control' size='4' type='text' name="email">
      </div>
    </div>
    <div class='form-row'>
      <div class='col-xs-12 form-group card required'>
        <label class='control-label'>Card Number</label>
        <input autocomplete='off' class='form-control card-number' size='20' type='text' name="cardno">
      </div>
    </div>
    <div class='form-row'>
      <div class='col-xs-4 form-group cvc required'>
        <label class='control-label'>CVV</label>
        <input autocomplete='off' class='form-control card-cvc' placeholder='ex. 311' size='4' type='text' name="cvv">
      </div>
      <div class='col-xs-4 form-group expiration required'>
        <label class='control-label'>Expiration</label>
        <input class='form-control card-expiry-month' placeholder='MM' size='2' type='text' name="expmonth">
      </div>
      <div class='col-xs-4 form-group expiration required'>
        <label class='control-label'> </label>
        <input class='form-control card-expiry-year' placeholder='YYYY' size='4' type='text' name="expyear">
      </div>
    </div>
    <div class='form-row'>
      <div class='col-md-12'>
        <div class='form-control total btn btn-info'>
          Total:
          <span class='amount'>NGN 100</span>
        </div>
      </div>
    </div>
    <div class='form-row'>
      <div class='col-md-12 form-group'>
        <button class='form-control btn btn-primary submit-button' type='submit'>Pay »</button>
      </div>
    </div>
  </form>
{% endblock %}
